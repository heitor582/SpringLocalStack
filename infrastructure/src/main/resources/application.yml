server:
  port: 8080
  servlet:
    context_path: /api
  compression:
    enabled: true
    mime-types: text/html, text/xml, text/plain, text/css, text/javascript, application/json
    min-response-size: 1024
  undertow:
    threads:
      worker: 64
      io: 4

cloud:
  aws:
    credentials:
      access-key: ${aws.access-key}
      secret-key: ${aws.secret-key}
    region:
      static: us-east-1
    endpoint:
      uri: http://${aws.url}:${aws.port}

spring:
  datasource:
    url: jdbc:postgresql://${postgresql.url}/${postgresql.schema}?useSSL=true&serverTimezone=UTC&characterEncoding=UTF-8
    username: ${postgresql.username}
    password: ${postgresql.password}
    hikari:
      auto-commit: false
      connection-timeout: 250
      max-lifetime: 600000
      maximum-pool-size: 20
      minimum-idle: 10
      pool-name: master
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      "[hibernate.dialect]": org.hibernate.dialect.PostgreSQLDialect
      "[hibernate.generate_statistics]": false
      "[hibernate.connection.provider_disables_autocommit]": true
    flyway:
      url: jdbc:postgresql://${postgresql.url}/${postgresql.schema}?useSSL=true&serverTimezone=UTC&characterEncoding=UTF-8
      user: ${postgresql.username}
      password: ${postgresql.password}
      schema: public
      default-schema: public
      baseline-on-migrate: true
      check-location: true
      enabled: true
